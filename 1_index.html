<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Finance Planner | Welcome</title>
  <link rel="stylesheet" href="1style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Post-Retirement Finance Planner</h1>
      <p>Take control of your financial future with our comprehensive retirement planning tool.</p>
    </div>

    <div class="auth-container">
      <!-- Login Box -->
      <div class="auth-box" id="login-box">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="switch-form">
          Donâ€™t have an account? <a href="#" id="show-signup">Sign up</a>
        </div>
      </div>

      <!-- Signup Box -->
      <div class="auth-box hidden" id="signup-box">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="signup-confirm" required>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="switch-form">
          Already have an account? <a href="#" id="show-login">Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="1script_login.js"></script>
</body>
</html>
